# 每一周定时 编译一次sing-box 全平台二进制文件
name: sing-box

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get latest go version
        id: version
        run: |
          echo go_version=$(curl -s https://raw.githubusercontent.com/actions/go-versions/main/versions-manifest.json | grep -oE '"version": "[0-9]{1}.[0-9]{1,}(.[0-9]{1,})?"' | head -1 | cut -d':' -f2 | sed 's/ //g; s/"//g') >> $GITHUB_OUTPUT
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ steps.version.outputs.go_version }}

      - name: Cache go module
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
          key: go-${{ hashFiles('**/go.sum') }}
      
      - name: Build sing-box
        run: |
          echo "🚧 Building sing-box for Windows..."
          export GOARCH=amd64
          export GOOS=windows
          go install -v -tags with_quic,with_wireguard,with_gvisor,with_clash_api,with_ech,with_utls github.com/sagernet/sing-box/cmd/sing-box@latest
          echo "✅ Windows sing-box build success!"
          echo "🚧 Building sing-box for Linux..."
          export GOOS=linux
          go install -v -tags with_quic,with_wireguard,with_gvisor,with_clash_api,with_ech,with_utls github.com/sagernet/sing-box/cmd/sing-box@latest
          echo "✅ Linux sing-box build success!"
          echo "🚧 Building sing-box for Darwin..."
          export GOOS=darwin
          go install -v -tags with_quic,with_wireguard,with_gvisor,with_clash_api,with_ech,with_utls github.com/sagernet/sing-box/cmd/sing-box@latest
          echo "✅ Darwin sing-box build success!"
          ls ~/go/bin
        
      - name: Upload sing-box for linux
        uses: actions/upload-artifact@v3
        with:
          name: sing-box
          path: |
            ~/go/bin/sing-box

      - name: Upload sing-box for darwin
        uses: actions/upload-artifact@v3
        with:
          name: sing-box
          path: |
            ~/go/bin/darwin_amd64/sing-box

      - name: Upload sing-box for windows
        uses: actions/upload-artifact@v3
        with:
          name: sing-box
          path: |
            ~/go/bin/windows_amd64/sing-box.exe